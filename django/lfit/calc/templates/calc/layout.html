{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'calc/css/bootstrap.min.css' %}" rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'calc:index' %}">Calc</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'calc:index' %}">売上</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'calc:items' %}">商品管理</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'calc:orders' %}">売上一覧</a>
                </li>
                {% if request.user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'accounts:logout' %}">ログアウト</a>
                </li>
                {% endif %}
            </ul>   
        </div>
    </nav>
    <div class="container" style="margin-top: 1em;">
        {% block content %}{% endblock %}
    </div>
    <script src="{% static 'calc/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
