{% extends 'calc/layout.html' %}
{% block title %}商品一覧{% endblock %}

{% block content %}
<h1>商品一覧</h1>
<ul class="nav">
    <li class="nav-item"><a class="nav-link" href="{% url 'calc:add_item' %}">新規作成</a></li>
</ul>
<table class="table">
    <thead>
        <tr>
            <th>商品コード</th>
            <th>商品名</th>
            <th>単価</th>
            <th>画像</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
        <tr>
            <td><a href="{% url 'calc:item' item.id %}">{{ item.code }}</a></td>
            <td>{{ item.name }}</td>
            <td>{{ item.price }}</td>
            <td>
                {% if item.thumb_image %}
                <img src="{{ item.thumb_image }}">
                {% endif %}
                &nbsp;
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
